<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <style>
    #msg{
    display: none;

    }
    #progress-bar{
      display: none;
    }
    #upload_heading{
      display: none;
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link home_link" aria-current="page" href="{% url 'home' %}">Upload Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link query_builder" href="{% url 'query_builder' %}">Query Builder</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link show_users" href="{% url 'show_users' %}" tabindex="-1">Users</a>
              </li>
            </ul>
            <form class="d-flex">
              <a class="nav-link" href="{% url 'user_logout' %}" tabindex="-1">Logout</a>
            </form>
          </div>
        </div>
      </nav>
    
    {% block content %}
      
    {% endblock %}
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script>
      const pathName = window.location.pathname;
      console.log(pathName);
      if (pathName === '/'){
        document.querySelector('.home_link').classList.add('active');
      }
      if (pathName === '/query-builder'){
        document.querySelector('.query_builder').classList.add('active');
        
      }
      if (pathName === '/all-users'){
        document.querySelector('.show_users').classList.add('active');
      }
      if (pathName === '/add-user'){
        document.querySelector('.show_users').classList.add('active');
      }
  </script>
  
  {% block script %}

  {% endblock %}
  
</body>

</html>
